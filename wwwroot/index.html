<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Movie Booking</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Movie Booking</h1>
    <h3>Book Movie</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-Date" placeholder="Date">
		<input type="text" id="add-Venue" placeholder="Venue">
		<input type="text" id="add-NumberofTickets" placeholder="Number of Tickets">
		<input type="text" id="add-Amount" placeholder="Amount">
		<select name="currencies" id="currencies">
			  <option value="USD">USD</option>
			  <option value="AUD">AUD </option>
			  <option value="SGD">SGD</option>
	    </select>
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isComplete">
			<!--<select name="currencies" id="currencies">
			  <option value="USD">USD</option>
			  <option value="AUD">AUD </option>
			  <option value="SGD">SGD</option>
			</select>-->
            <input type="text" id="edit-Date">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            
            <th>Date</th>
			<th>Venue</th>
			<th>Number of Tickets</th>
			<th>Amount</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
